<!doctype html>
<html lang="en" ng-app="clinicico">
  <head>
    <meta charset="utf-8">
    <title>Clinicico &mdash; a web service for GeMTC </title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/ng-grid.css" media="screen" />
    <link rel="stylesheet" href="css/_bootstrap.min.css" media="screen" />
  </head>
  <body ng-controller="AppCtrl">

      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">clinici.co</a>
          <ul class="nav">
            <li ng-class="{active:isActive('/home')}"><a href="#/home">Home</a></li>
            <li ng-class="{active:isActive('/analyses')}"><a href="#/analyses">Analyses</a></li>
            <li ng-class="{active:isActive('/about')}"><a href="#/about">About</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
      <div ng-view></div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
      <script src="lib/angular/angular.min.js"></script>
      <script src="lib/underscore-min.js"></script>
      <script src="lib/angular/angular-resource.min.js"></script>
      <script src="lib/ui-bootstrap-0.1.0.js"></script>
      <script src="js/app.js"></script>
      <script src="js/services.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/directives.js"></script>
    </div>
  </body>
</html>
