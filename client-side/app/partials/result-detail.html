<div>
  <form ng-submit="run('Consistency')">
    <input name="network" type="hidden" ng-model="params.network">
    <label>Number of iterations</label><input type="number" ng-model="params.n_iter"> 
    <br>
  <button class="btn" type="submit">Analyze</button>
  </form>
  <div ng-repeat="(analysis, results) in results.results">
    <h2>{{analysis | uppercase}}</h2>
    <div ng-repeat="data in results.results">
      <div ng-show="data">
        <h4>{{data.name | uppercase}}</h4>
        <p>{{data.description}}</p>
        <table class="table table-bordered table-striped">
          <thead>
            <tr ng-repeat="(row, cols) in data.data" ng-show="$first">
              <td>&nbsp;</td>
              <td ng-repeat="(name, col) in cols">{{name}}</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(row, cols) in data.data">
              <td>{{row}}</td>
              <td ng-repeat="(name, col) in cols">{{col | precision: 3}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="span8">
      <ul class="thumbnails">
        <li class="span4"  ng-repeat="img in results.images">
        <img ng-src="{{img.url}}" style="width:360px; height: 270px">
        <p>{{img.description}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
