<div ng-repeat="data in analyses.results.results" class="row">
  <div class="span8">
    <h2>{{data.name | uppercase}}</h2>
    <p>{{data.description}}</p>
    <table class="table table-bordered table-striped">
      <thead>
        <tr ng-repeat="(row, cols) in data.data" ng-show="$first">
          <td>&nbsp;</td>
          <td ng-repeat="(name, col) in cols">{{name}}</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(row, cols) in data.data">
          <td>{{row}}</td>
          <td ng-repeat="(name, col) in cols">{{col | precision: 3}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="span8">
    <ul class="thumbnails">
      <li class="span4"  ng-repeat="img in analyses.results.images">
        <img ng-src="{{img.url}}" style="width:360px; height: 270px">
      <p>{{img.description}}</p>
      </li>
    </ul>
  </div>
</div>

<form enctype="multipart/form-data" async="/api/mtc/analyze/file" ng-model="analyses">
  <fieldset>
    <legend>Upload a GeMTC file</legend>
    <label>Name</label>
    <input name="name" type="text">
    <label>File</label>
    <input name="file" type="file">
    <br><br>
    <button type="submit" class="btn btn-primary">Upload</button>
  </fieldset> 
</form>
