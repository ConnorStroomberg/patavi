<h2 ng-show="hasNetwork()">Network</h2>
<div class="row" ng-show="hasNetwork()">
  <p>{{network.description}}</p>
  <div ng-grid="networkGrid" class="span12" style="height: 400px; overflow-y: auto"></div>
</div>

<h2>Results</h2>
<div ng-repeat="data in results.results" class="row">
  <div class="span8">
    <h4>{{data.name | uppercase}}</h4>
    <p>{{data.description}}</p>
    <table class="table table-bordered table-striped">
      <thead>
        <tr ng-repeat="(row, cols) in data.data" ng-show="$first">
          <td>&nbsp;</td>
          <td ng-repeat="(name, col) in cols">{{name}}</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(row, cols) in data.data">
          <td>{{row}}</td>
          <td ng-repeat="(name, col) in cols">{{col | precision: 3}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="span8">
    <ul class="thumbnails">
      <li class="span4"  ng-repeat="img in results.images">
        <img ng-src="{{img.url}}" style="width:360px; height: 270px">
      <p>{{img.description}}</p>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <form enctype="multipart/form-data" async="/api/analysis/consistency" class="span4" ng-model="job">
    <fieldset>
      <legend>Upload a GeMTC file</legend>
      <label>File</label>
      <input name="file" type="file">
      <br><br>
      <button type="submit" class="btn btn-primary">Upload</button>
    </fieldset> 
  </form>
</div>
